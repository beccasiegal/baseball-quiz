<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Baseball Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </head>
  <body> <div class="container">
    <header role="banner">
      <h1>Baseball Quiz</h1>
        <ul>
          <li>Question: <span class="questionNumber">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
    </header>
    <main role="main">
      <div class="quizStart">
        <h2>Ready to test your baseball knowledge?</h2>
        <button type="button" class="startButton">Step Up to the Plate!</button>
      </div>
      <div class="questionAnswerForm"></div>
    </main>
    </div>
  </body>
</html>
